<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
	<div class="cats-list"></div>
  <div class="selected-cat" style="display: block; width:100%; float: left; margin-top: 20px;">
    <div class="name"></div>
    <div class="picture"></div>
    <div class="clicks"></div>
    <button id="admin-button">Admin</button>
  </div>
  <div id="admin" style="display: none;">
    <div id="admin-form">
      Name:     <input type="text" name="name" value="">
      Picture:  <input type="text" name="picture" value="">
      Clicks:   <input type="text" name="clicks" value="">
    </div>
    <button id="cancel">Cancel</button>
    <button id="save">Save</button>
  </div>
</body>
</html>
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script src="app.js"></script>
